        <tbody id="tb1">

              <td><input type="checkbox"></td>

    <div id="btns">

              <th>服务方案内容</th>
            </tr>
          </thead>

        </table>
    </div>
  </div>
  <div class="subBtn" style="clear:both;margin-left: 100px;">
    <input type="button" value="提交" id="submit">
  </div>

<script src="./js/transfer.js"></script>
</html>
